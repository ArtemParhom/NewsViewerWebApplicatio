<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <!--SECTION categories-->
    <section>
      <div class="container2 section-categories">
        <div class="section-categories__classes">
          <ul class="section-categories__list">
            <li class="news-section__item">
              <select id="mySelect" class="news-section__select">
                <option value="others" class="news-section__selects">
                  Others
                </option>
              </select>
            </li>
          </ul>
        </div>
        <div class="section-categories__calendar">
          <span class="">Search date news</span>
          <input class="" type="date" id="calendar" name="calendar" />
        </div>
      </div>
    </section>
    <div class="container2">
      <li class="news-card">
        <div class="news-card__image">
          <img src="./img/desk.png" alt="News" />
          <span class="news-card__category">Job searching </span>

          <span class="news-card__status"
            >Have read
            <svg class="news-card__icon-tick" width="18px" height="18px">
              <use xlink:href="./img/icons.svg#icon-tick"></use>
            </svg>
          </span>

          <button class="news-card__favorite">
            Add to favorite
            <svg class="news-card__icon" width="16px" height="16px">
              <use xlink:href="./img/icons.svg#icon-heart"></use>
            </svg>
            <svg class="news-card__icon full" width="16px" height="16px">
              <use xlink:href="./img/icons.svg#icon-favorite-full"></use>
            </svg>
          </button>
        </div>
        <h2 class="news-card__title">
          8 tips for passing an online interview that will help you get a job
        </h2>
        <p class="news-card__text">
          Before you start looking for a job, it is useful to familiarize
          yourself with the job prospects offered by these...
        </p>
        <div class="news-card__box">
          <span class="news-card__date">20/02/2021</span>
          <a class="news-card__read">Read more</a>
        </div>
      </li>
    </div>

    <!--SECTION NEWS-->

    <section class="section">
      <div class="container2">
        <ul class="section-news"></ul>
      </div>
    </section>

    <section class="news-page">
      <div class="container2">
        <h2 class="news-page__title"></h2>
        <picture>
          <source
            srcset="./img/desk.png 1x, ./img/desk@2x.png 2x"
            media="(min-width:1280px)"
          />
          <source
            srcset="./img/tab.png 1x, ./img/tab@2x.png 2x"
            media="(min-width:768px)"
          />
          <source
            srcset="./img/mob.png 1x, ./img/mob@2x.png 2x"
            media="(max-width:767px)"
          />
          <img class="news-page__image" src="./img/desk.png" alt="Newspaper" />
        </picture>
      </div>
    </section>
    <include src="./partials/pagination.html"></include>
    <footer class="footer"></footer>
