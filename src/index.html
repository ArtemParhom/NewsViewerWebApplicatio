<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <!--SECTION categories-->
    <section class="section-categories">
      <div class="section-categories__classes">
        <ul class="section-categories__list">
          <li class="news-section__item">
            <select id="mySelect" class="news-section__select">
              <option value="others" class="news-section__selects">
                Others
              </option>
            </select>
          </li>
        </ul>
      </div>
      <div class="section-categories__calendar">
        <span class="">Search date news</span>
        <input class="" type="date" id="calendar" name="calendar" />
      </div>
    </section>

    <li class="weather__card">
      <div class="weather__wrapper">
        <p class="weather__temperature">23Â°</p>
        <div class="weather__box">
          <p class="weather__description">Sunny</p>
          <div class="weather__city">
            <svg class="weather__location-icon">
              <use href="./img/icons.svg#icon-location"></use>
            </svg>
            Ternopil
          </div>
        </div>
      </div>
      <img
        class="weather-picture"
        src="https://openweathermap.org/img/wn/04n@2x.png"
        alt="weather"
      />
      <p class="weather__day">Mon</p>
      <p class="weather__date">20 Jan 2021</p>
    </li>

    <!--SECTION NEWS-->
    <section class="section-news"></section>
    <include src="./partials/pagination.html"></include>
    <footer class="footer"></footer>
  </body>
</html>
