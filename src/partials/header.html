<header class="header">
  <div class="header__nav container2">
    <a href="./index.html" class="header__logo"> News</a>
    <button
      class="button-menu is-open"
      type="button"
      aria-controls="menu-container"
      data-menu-button
    >
      <svg
        width="24px"
        height="24px"
        aria-label="Перемикач мобільного меню"
        class="button-menu__icons"
      >
        <use
          class="button-menu__hamburger"
          href="/src/img/icons.svg#icon-menu"
        ></use>
        <use
          class="button-menu__cros"
          href="/src/img/icons.svg#icon-close-menu"
        ></use>
      </svg>
    </button>
    <div class="menu__container" id="menu-container" data-menu>
      <nav class="main-nav">
        <ul class="site-nav">
          <li class="site-nav__item">
            <a href="./index.html" class="header__link header__link--active"
              >Home</a
            >
          </li>
          <li class="site-nav__item">
            <a href="./favorite.html" class="header__link">Favorite</a>
          </li>
          <li class="site-nav__item">
            <a href="./read.html" class="header__link link">Read</a>
          </li>
        </ul>
      </nav>

      <form action="URL" class="search-form">
        <input
          class="search-input"
          type="text"
          id="search"
          name="search"
          placeholder="Search"
        />
        <button type="submit" class="search-button">
          <svg width="20px" height="20px" class="icon-search">
            <use href="/src/img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="header__checkbox">
      <span class="light-check">Light</span>
      <input
        class="theme-input"
        type="checkbox"
        id="theme-clicker"
        name="theme-clicker"
      />
      <span class="dark-check">Dark</span>
    </div>
  </div>
</header>
